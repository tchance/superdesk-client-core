            <h3 class="modal__heading" translate>Filter Test Results</h3>
        </div>
        <div class="modal__body filter-result-body">
            <div ng-if="productionTest" ng-include="'scripts/apps/content-filters/views/production-test-view.html'"></div>
        </div>
        <div class="modal__footer">
            <button class="btn" ng-click="close()" translate>Close</button>
        </div>
    </div>
</div>
