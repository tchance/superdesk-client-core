<div sd-modal data-model="enabled" class="modal--large">
    <div class="modal__header">
        <h3 class="modal__heading" translate>Keyboard Shortcuts</h3>
    </div>
    <div class="modal__body">
        <section ng-repeat="(group, items) in data">
            <h4>{{group}}</h4>
            <ul>
                <li ng-repeat="(label, description) in items">
                    <span class=""><b>{{label}}</b></span>
                    <span class="">{{description}}</span>
                </li>
            </ul>
            <br>
        </section>
    </div>
    <div class="modal__footer">
        <p>&nbsp;</p>
    </div>
</div>
